<!DOCTYPE html>
<html>
  <head>
    <title>TODOJS</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-box">
      <input id="text_add" placeholder="TODOを入力" />
      <button id="add_button">追加</button>
    </div>
    <div class="i_complete">
      <p>未完了のTODOはこちら</p>
      <ul id="i_complete_list">
        <li>
          <div class="list_row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete">
      <p>完了したTODO</p>
      <ul id="complete">
        <li>
          <div class="list_row">
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
